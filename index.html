<h2 id="follow-the-pep-8-style-guide-for-python-code">Follow the <strong>PEP 8</strong> Style Guide for Python Code</h2>
<ul>
<li>
<p><strong>Indentation</strong>: Use <strong>4</strong>-space indentation.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">bad_function</span>():
  <span class="hljs-keyword">if</span> <span class="hljs-literal">True</span>:
      <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Poor indentation!!!&quot;</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">better_function</span>():
    <span class="hljs-keyword">if</span> <span class="hljs-literal">True</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Indented properly&quot;</span>)
</code></pre>
</li>
<li>
<p><strong>Maximum Line Length</strong>: Lines of code should be no longer than <strong>79</strong> characters. For docstrings and comments, the limit is <strong>72</strong> characters.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

header, footer {

<header>...continued</header>

<ul>
<li>
<p><strong>Imports</strong>: Imports should be grouped and placed at the top of the file. Standard library imports should come first, followed by third-party library imports, and finally, your own module imports.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># bad import style</span>
<span class="hljs-keyword">import</span> os
<span class="hljs-keyword">import</span> fastapi
<span class="hljs-keyword">import</span> sys
<span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> model
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># better way to import</span>
<span class="hljs-keyword">import</span> os
<span class="hljs-keyword">import</span> sys

<span class="hljs-keyword">import</span> fastapi
<span class="hljs-keyword">from</span> pydantic <span class="hljs-keyword">import</span> model
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

<ul>
<li>
<p><strong>Whitespace in Expressions and Statements</strong>: PEP 8 specifies guidelines for using whitespace around operators and commas, making your code more readable.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Inconsistent</span>
x=<span class="hljs-number">5</span>
y = <span class="hljs-number">10</span>

<span class="hljs-comment"># Consistent</span>
x = <span class="hljs-number">5</span>
y = <span class="hljs-number">10</span>
</code></pre>
</li>
<li>
<p><strong>Blank Lines</strong>: PEP 8 suggests using blank lines to separate functions, classes, and logical sections of code to improve readability.</p>
</li>
</ul>

<ul>
<li><strong>Naming Conventions</strong>: PEP 8 provides rules for naming variables, constants, functions, classes, and modules.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Bad</span>
x = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;number of heads: &quot;</span>))

<span class="hljs-keyword">class</span> <span class="hljs-title class_">camelman</span>:
    l = <span class="hljs-number">4</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, h: <span class="hljs-built_in">int</span></span>):
        self.h = h

<span class="hljs-comment"># Good</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">CamelMan</span>:
    LEGS = <span class="hljs-number">4</span> <span class="hljs-comment"># tells you this is a constant</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, head: <span class="hljs-built_in">int</span></span>):

</code></pre>
</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add</span>(<span class="hljs-params">a, b</span>):

</code></pre>
</li>
<li>
<p><strong>Other Coding Recommendations</strong>: PEP 8 covers many other coding recommendations, such as how to handle exceptions, how to format long expressions, and how to use whitespace inside parentheses and square brackets.</p>

<h2 id="list-comprehensions"><strong>List</strong> Comprehensions</h2>
<ul>
<li>Use list comprehensions for concise code.</li>
<li>They are more concise and often faster than equivalent for-loops.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">numbers = [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>]

<span class="hljs-comment"># Without list comprehension</span>
squared = []
<span class="hljs-keyword">for</span> num <span class="hljs-keyword">in</span> numbers:
    squared.append(num * num)

<span class="hljs-comment"># With list comprehension</span>
squared = [num * num <span class="hljs-keyword">for</span> num <span class="hljs-keyword">in</span> numbers]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

<h2 id="setting-dictionary-values"><strong>Set</strong>ting dictionary values</h2>
<ul>
<li>Let's say we have a dictionary named <code>category_items_map</code>.</li>
<li>Now if we want to an item to the <code>&quot;flowers&quot;</code> category in the dictionary. <em>Assuming we don't know the existing contents</em><pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-comment"># Most of us use the following syntax</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>category_items_map[<span class="hljs-string">&quot;flowers&quot;</span>] = category_items_map.get(<span class="hljs-string">&quot;flowers&quot;</span>, []) + [<span class="hljs-string">&quot;lily&quot;</span>]
<span class="hljs-meta">&gt;&gt;&gt; </span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-comment"># A better way would be to use</span>
<span class="hljs-meta">&gt;&gt;&gt; </span>category_items_map.setdefault(<span class="hljs-string">&quot;flowers&quot;</span>, []).append(<span class="hljs-string">&quot;lotus&quot;</span>)
<span class="hljs-meta">&gt;&gt;&gt; </span>
<span class="hljs-meta">&gt;&gt;&gt; </span>category_items_map
{<span class="hljs-string">&quot;flowers&quot;</span>: [<span class="hljs-string">&quot;rose&quot;</span>, <span class="hljs-string">&quot;lily&quot;</span>, <span class="hljs-string">&quot;lily&quot;</span>]}
</code></pre>
</li>
<li>The above <code>setdefault()</code> method functionality can be achieved using the <a href="https://realpython.com/python-defaultdict/"><strong><code>defaultdict</code></strong></a> class from the <code>collections</code> module. The only difference is that it's not as flexible in terms of the type of the default values.</li>
</ul>
</section>

<h2 id="asserting-earlier-is-better-than-afterwards"><strong>Assert</strong>ing earlier is better than afterwards</h2>
<ul>
<li>Check for values before sending them into a complex/time-consuming logic.</li>
<li>Here's an example of a poorly executed logic:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_orders_by_ids</span>(<span class="hljs-params">provider: <span class="hljs-built_in">str</span>, ids: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">int</span>]</span>):
<span class="hljs-meta">... </span>   raw_orders: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">dict</span>] = scrape_website_orders(provider) <span class="hljs-comment"># takes 30-40 seconds</span>
<span class="hljs-meta">... </span>   <span class="hljs-keyword">return</span> [
<span class="hljs-meta">... </span>       order <span class="hljs-keyword">for</span> order <span class="hljs-keyword">in</span> raw_orders
<span class="hljs-meta">... </span>       <span class="hljs-keyword">if</span> order.get(<span class="hljs-string">&quot;id&quot;</span>) <span class="hljs-keyword">in</span> ids
<span class="hljs-meta">... </span>   ]
...
<span class="hljs-meta">&gt;&gt;&gt; </span>get_orders_by_ids(<span class="hljs-string">&quot;grubhub&quot;</span>, <span class="hljs-number">123</span>)
Traceback (most recent call last):
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">1</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">8</span>, <span class="hljs-keyword">in</span> get_orders_by_ids
TypeError: argument of <span class="hljs-built_in">type</span> <span class="hljs-string">&#x27;int&#x27;</span> <span class="hljs-keyword">is</span> <span class="hljs-keyword">not</span> iterable
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

<ul>
<li>
<p>A better approach</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-keyword">def</span> <span class="hljs-title function_">get_orders_by_ids</span>(<span class="hljs-params">provider: <span class="hljs-built_in">str</span>, ids: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">int</span>]</span>):
<span class="hljs-meta">... </span>   <span class="hljs-keyword">assert</span> <span class="hljs-built_in">isinstance</span>(ids, <span class="hljs-built_in">list</span>), <span class="hljs-string">&quot;Please pass a list of ids&quot;</span> <span class="hljs-comment"># &lt;---- makes a difference</span>
<span class="hljs-meta">... </span>   raw_orders: <span class="hljs-built_in">list</span>[<span class="hljs-built_in">dict</span>] = scrape_website_orders(provider) <span class="hljs-comment"># takes 30-40 seconds</span>
<span class="hljs-meta">... </span>   <span class="hljs-keyword">return</span> [
<span class="hljs-meta">... </span>       order <span class="hljs-keyword">for</span> order <span class="hljs-keyword">in</span> raw_orders
<span class="hljs-meta">... </span>       <span class="hljs-keyword">if</span> order.get(<span class="hljs-string">&quot;id&quot;</span>) <span class="hljs-keyword">in</span> ids
<span class="hljs-meta">... </span>   ]
...
<span class="hljs-meta">&gt;&gt;&gt; </span>get_orders_by_ids(<span class="hljs-string">&quot;grubhub&quot;</span>, <span class="hljs-number">123</span>)
Traceback (most recent call last):
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">1</span>, <span class="hljs-keyword">in</span> &lt;module&gt;
  File <span class="hljs-string">&quot;&lt;stdin&gt;&quot;</span>, line <span class="hljs-number">2</span>, <span class="hljs-keyword">in</span> get_orders_by_ids
AssertionError: Please <span class="hljs-keyword">pass</span> a <span class="hljs-built_in">list</span> of ids
</code></pre>
</li>
<li>
<p>Both of these throws an error. The only difference is that the second one throws the error immediately without wasting time/resource in scraping the website.</p>
</li>

<h2 id="exception-handling">Exception Handling</h2>
<ul>
<li>Handle exceptions with try-except blocks.</li>
<li>Be specific about the exceptions.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">divide</span>(<span class="hljs-params">x: <span class="hljs-built_in">float</span>, y: <span class="hljs-built_in">float</span></span>):
    <span class="hljs-keyword">try</span>:
        result = x / y
    <span class="hljs-keyword">except</span> ZeroDivisionError:
        result = <span class="hljs-literal">None</span>
    <span class="hljs-keyword">return</span> result
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-scope-u78AJlHb="" data-paginate="true" data-theme="gaia" data-style=":root {

<h2 id="minimalism--complexity"><strong>Minimalism</strong> &gt; <strong>Co</strong>mp<strong>le</strong>xi<strong>ty</strong></h2>
<ul>
<li>
<p>Use minimal code. Here's an example</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Why use try-except?</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">divide</span>(<span class="hljs-params">x: <span class="hljs-built_in">float</span>, y: <span class="hljs-built_in">float</span></span>):
    <span class="hljs-keyword">if</span> y == <span class="hljs-number">0</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span>
    <span class="hljs-keyword">return</span> x / y
</code></pre>
</li>
<li>
<p>Use fewer lines of code if it doesn't hamper readability.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Why use an if statement?</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">divide</span>(<span class="hljs-params">x: <span class="hljs-built_in">float</span>, y: <span class="hljs-built_in">float</span></span>):
    <span class="hljs-keyword">return</span> <span class="hljs-literal">None</span> <span class="hljs-keyword">if</span> y == <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> x / y

<span class="hljs-comment"># Want others to scratch their heads? Try this</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">divide</span>(<span class="hljs-params">x: <span class="hljs-built_in">float</span>, y: <span class="hljs-built_in">float</span></span>):
    <span class="hljs-keyword">return</span> (x / y, <span class="hljs-literal">None</span>)[y == <span class="hljs-number">0</span>]
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-scope-qPXp2LNr="" data-paginate="true" data-theme="gaia" data-style=":root {

</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Non-modular code</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Rectangle</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, width: <span class="hljs-built_in">int</span>, height: <span class="hljs-built_in">int</span></span>):
        ...

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Square</span>(<span class="hljs-title class_ inherited__">Rectangle</span>):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, side: <span class="hljs-built_in">int</span></span>):
        <span class="hljs-built_in">super</span>().__init__(side, side)

r = Rectangle(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
s = Square(<span class="hljs-number">10</span>)

<span class="hljs-comment"># Modular code</span>
<span class="hljs-keyword">from</span> geometry <span class="hljs-keyword">import</span> Rectangle, Square

r = Rectangle(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)
s = Square(<span class="hljs-number">10</span>)
</code></pre>

<h2 id="write-object-oriented-code">Write <strong>Object</strong>-Oriented Code</h2>
<ul>
<li>Not using OOP can lead to unstructured and hard-to-maintain code as your project grows. You may end up with functions and variables scattered across your codebase, making it challenging to manage. Here's an example without using OOP:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">create_car</span>(<span class="hljs-params">make: <span class="hljs-built_in">str</span>, model: <span class="hljs-built_in">str</span></span>):
    <span class="hljs-keyword">return</span> {<span class="hljs-string">&quot;make&quot;</span>: make, <span class="hljs-string">&quot;model&quot;</span>: model, <span class="hljs-string">&quot;speed&quot;</span>: <span class="hljs-number">0</span>}

<span class="hljs-keyword">def</span> <span class="hljs-title function_">accelerate</span>(<span class="hljs-params">car, mph: <span class="hljs-built_in">float</span></span>):
    car[<span class="hljs-string">&quot;speed&quot;</span>] += mph
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Accelerating <span class="hljs-subst">{car[<span class="hljs-string">&#x27;make&#x27;</span>]}</span> <span class="hljs-subst">{car[<span class="hljs-string">&#x27;model&#x27;</span>]}</span> to <span class="hljs-subst">{car[<span class="hljs-string">&#x27;speed&#x27;</span>]}</span> mph.&quot;</span>)

<span class="hljs-comment"># Usage</span>
my_car = create_car(<span class="hljs-string">&quot;Toyota&quot;</span>, <span class="hljs-string">&quot;Camry&quot;</span>)
accelerate(my_car, <span class="hljs-number">30</span>)
</code></pre>
</li>
</ul>
</section>

<h2 id="use-__dunder__-methods">Use __<strong>dunder</strong>__ methods</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> time

<span class="hljs-keyword">class</span> <span class="hljs-title class_">TimerContext</span>:
    elapsed_time = <span class="hljs-number">0.0</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__str__</span>(<span class="hljs-params">self</span>) -&gt; <span class="hljs-built_in">str</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-string">f&quot;Start: <span class="hljs-subst">{self.start_time:<span class="hljs-number">.3</span>f}</span> | End: <span class="hljs-subst">{self.end_time:<span class="hljs-number">.3</span>f}</span> | Elapsed: <span class="hljs-subst">{self.elapsed_time:<span class="hljs-number">.3</span>f}</span>&quot;</span>
    
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__enter__</span>(<span class="hljs-params">self</span>):
        self.start_time = time.perf_counter()
        <span class="hljs-keyword">return</span> self  <span class="hljs-comment"># Return an object that represents the context</span>
    
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__exit__</span>(<span class="hljs-params">self, exc_type, exc_value, traceback</span>):
        self.end_time = time.perf_counter()
        self.elapsed_time = self.end_time - self.start_time
        <span class="hljs-built_in">print</span>(self) <span class="hljs-comment"># This internally calls the `__str__` method</span>

<span class="hljs-keyword">with</span> TimerContext() <span class="hljs-keyword">as</span> timer: <span class="hljs-comment"># Call the __enter__ method</span>
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1000000</span>):
        <span class="hljs-keyword">pass</span>  <span class="hljs-comment"># Simulate some work</span>
<span class="hljs-comment"># After the block, the __exit__ method is automatically</span>
<span class="hljs-built_in">print</span>(timer.elapsed_time) <span class="hljs-comment"># The context manager stays persistent</span>
</code></pre>
</section>

<h2 id="use-pathlibpath-for-storing-paths">Use <strong>pathlib.Path</strong> for storing paths</h2>
<ul>
<li>When dealing with file paths, use Python's pathlib module for better cross-platform compatibility and path manipulation.</li>
<li>Not using pathlib.Path can lead to code that may break on different operating systems due to inconsistent path separators, making your code less portable.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Bad (using string paths)</span>
<span class="hljs-keyword">import</span> os

data_dir = <span class="hljs-string">&quot;data&quot;</span>
file_path = data_dir + <span class="hljs-string">&quot;/file.txt&quot;</span> <span class="hljs-comment"># this won&#x27;t work on windows</span>
<span class="hljs-keyword">if</span> os.path.exists(file_path): 
    file_name = file_path.split(<span class="hljs-string">&quot;/&quot;</span>)[-<span class="hljs-number">1</span>] <span class="hljs-comment"># does this look good?</span>

<span class="hljs-comment"># Good</span>
<span class="hljs-keyword">from</span> pathlib <span class="hljs-keyword">import</span> Path

data_dir = Path(<span class="hljs-string">&quot;data&quot;</span>)
file_path = data_dir / <span class="hljs-string">&quot;file.txt&quot;</span> <span class="hljs-comment"># this will work everywhere</span>
<span class="hljs-keyword">if</span> file_path.exists(): 
    file_name = file_path.name <span class="hljs-comment"># isn&#x27;t this more elegant?</span>
</code></pre>
</section>

<h2 id="use-relative-paths-instead-of-absolute-paths">Use relative paths instead of absolute paths</h2>
<ul>
<li>Whenever possible, use relative file paths instead of absolute file paths to make your code more portable and independent of the file system structure.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Good (relative path)</span>

<span class="hljs-comment"># Bad (absolute path)</span>
proof_path = Path(<span class="hljs-string">&quot;/home/subhayu/area51/aliens/proof.mp4&quot;</span>)
</code></pre>
</li>
<li>Using absolute paths makes your code less portable. If the project is moved to a different directory or another system, the absolute paths may not point to the correct locations, causing errors and making the code less flexible.</li>
</ul>

<h2 id="use-f-strings">Use <strong>f</strong>-strings</h2>
<p>When formatting strings in Python, use f-strings (formatted string literals) for improved readability and simplicity.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">name, age = <span class="hljs-string">&quot;Steve Rogers&quot;</span>, <span class="hljs-number">100</span>

message = <span class="hljs-string">&quot;Hello, my name is &quot;</span> + name + <span class="hljs-string">&quot; and I am &quot;</span> + <span class="hljs-built_in">str</span>(age) + <span class="hljs-string">&quot; years old.&quot;</span> <span class="hljs-comment"># Bad</span>
message = <span class="hljs-string">f&quot;Hello, my name is <span class="hljs-subst">{name}</span> and I am <span class="hljs-subst">{age}</span> years old.&quot;</span> <span class="hljs-comment"># Good</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>a, b, c = <span class="hljs-number">1</span>, <span class="hljs-string">&quot;two&quot;</span>, <span class="hljs-number">3.0</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-string">f&quot;<span class="hljs-subst">{a = }</span>, <span class="hljs-subst">{b = }</span>, <span class="hljs-subst">{c = }</span>&quot;</span> <span class="hljs-comment"># Using equals gives the values</span>
<span class="hljs-string">&quot;a = 1, b = &#x27;two&#x27;, c = 3.0&quot;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-string">f&quot;<span class="hljs-subst">{<span class="hljs-number">25</span>/<span class="hljs-number">200</span>:<span class="hljs-number">.2</span>%}</span>&quot;</span> <span class="hljs-comment"># Converting to percentage</span>
<span class="hljs-string">&#x27;12.50%&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-string">f&quot;$<span class="hljs-subst">{<span class="hljs-number">1234567890</span>:,}</span>&quot;</span> <span class="hljs-comment"># Thousands separator</span>
<span class="hljs-string">&#x27;$1,234,567,890&#x27;</span>
<span class="hljs-meta">&gt;&gt;&gt; </span><span class="hljs-string">f&quot;Decimal: <span class="hljs-subst">{<span class="hljs-number">16</span>}</span>, Binary: <span class="hljs-subst">{<span class="hljs-number">16</span>:b}</span>, Octal: <span class="hljs-subst">{<span class="hljs-number">16</span>:o}</span>, Hex: <span class="hljs-subst">{<span class="hljs-number">16</span>:x}</span>&quot;</span> <span class="hljs-comment"># Convert to other bases</span>
<span class="hljs-string">&#x27;Decimal: 16, Binary: 10000, Octal: 20, Hex: 10&#x27;</span>

<h2 id="use-a-config-file-for-storing-project-settings">Use a config file for storing project settings</h2>

<p>There are lots of different ways to do this. You can use <strong>.env</strong>, <strong>.yaml</strong>, <strong>.ini</strong>, etc...</p>

<p>Personally, I like to use .env files. Here's an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># .env</span>

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># config.py</span>

<span class="hljs-meta">&gt;&gt;&gt; </span>
<span class="hljs-meta">&gt;&gt;&gt; </span>d = {<span class="hljs-number">1</span>: <span class="hljs-string">&quot;one&quot;</span>, <span class="hljs-number">2</span>: <span class="hljs-string">&quot;two&quot;</span>, <span class="hljs-number">3</span>: <span class="hljs-string">&quot;three&quot;</span>}
<span class="hljs-meta">&gt;&gt;&gt; </span>keys, vals = <span class="hljs-built_in">zip</span>(*d.items())
<span class="hljs-meta">&gt;&gt;&gt; </span>keys, vals
((<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>), (<span class="hljs-string">&#x27;one&#x27;</span>, <span class="hljs-string">&#x27;two&#x27;</span>, <span class="hljs-string">&#x27;three&#x27;</span>))

<ul>
<li>
<p>Use <code>if __name__ == &quot;__main__&quot;:</code></p>
<ul>
<li>When you have a python file that can be called as a module while also being executed as a script, you should use <code>if __name__ == &quot;__main__&quot;:</code>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">&quot;__main__&quot;</span>:

</li>
<li>
<p>Use ternary operators</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">a = <span class="hljs-number">1</span>

<span class="hljs-comment"># Ehhh! bad</span>
<span class="hljs-keyword">if</span> a &gt; <span class="hljs-number">0</span>:

<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-number">0</span>)


<span class="hljs-built_in">print</span>((<span class="hljs-number">0</span>, a)[a &gt; <span class="hljs-number">0</span>]) <span class="hljs-comment"># Good, but tough to interpret</span>

<span class="hljs-built_in">print</span>(a <span class="hljs-keyword">if</span> a &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>) <span class="hljs-comment"># Better</span>
</code></pre>
</li>

<h2 id="tips-to-increase-efficiency">Tips to <strong>increase efficiency</strong></h2>
<p>Efficiency tips in Python focus on writing code that runs faster and uses fewer resources. Here are some efficiency tips to consider:</p>
<ol>
<li>
<p><strong>Use Built-in Functions:</strong> Python provides many built-in functions for common operations like sorting (<code>sorted()</code>), finding the maximum or minimum value (<code>max()</code>, <code>min()</code>), and summing elements (<code>sum()</code>). Using these functions is often more efficient than writing custom code.</p>
</li>
<li>
<p><strong>Avoid Global Imports:</strong> Import only the functions or classes you need from libraries instead of using wildcard imports (<code>from module import *</code>). This reduces namespace pollution and can slightly improve import times.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

" data-marpit-pagination="38" data-marpit-pagination-total="43" style="--paginate:true;--header:...continued;--theme:gaia;--style::root {

header, footer {

;" data-size="16:9">
<header>...continued</header>

<ol start="3">
<li>
<p><strong>Avoid Unnecessary Loops:</strong> Minimize the use of nested loops and try to reduce the complexity of your algorithms. Sometimes, a more efficient data structure can help.</p>
</li>
<li>
<p><strong>Generator Expressions:</strong> Use generator expressions when you need to iterate over a large dataset or generate values lazily. Generators save memory.</p>
</li>
<li>
<p><strong>Set Operations:</strong> When checking for membership or finding unique elements, use sets (<code>set</code>) or dictionaries (<code>dict</code>) instead of lists (<code>list</code>) because sets have faster lookup times.</p>
</li>
<li>
<p><strong>Avoid Repeated Appending:</strong> Instead of repeatedly appending elements to a list in a loop, consider using a list comprehension or <code>join()</code> for strings. Appending in a loop can be slow for large lists.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

<header>...continued</header>
<ol start="7">
<li>
<p><strong>Use <code>collections</code>:</strong> Python's <code>collections</code> module provides specialized data structures like <code>defaultdict</code>, <code>Counter</code>, and <code>deque</code> that can improve performance in certain scenarios.</p>
</li>
<li>
<p><strong>Avoid Global Variables:</strong> Minimize the use of global variables as they can slow down your code's execution. Use local variables or function arguments whenever possible.</p>
</li>
<li>
<p><strong>Profile Your Code:</strong> Use profiling tools like <code>cProfile</code> to identify performance bottlenecks in your code. Optimize only the parts of your code that need it.</p>
</li>
<li>
<p><strong>Vectorized Operations with NumPy:</strong> If you are working with numerical data and need to perform operations on arrays, consider using the NumPy library. NumPy provides highly optimized functions for array operations.</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="...continued" data-theme="gaia" data-style=":root {

<ol start="11">
<li>
<p><strong>Concurrency and Parallelism:</strong> When dealing with tasks that can be performed independently, consider using Python's <code>concurrent.futures</code> or <code>multiprocessing</code> libraries to take advantage of multi-core processors.</p>
</li>
<li>
<p><strong>Cython or Cythonize:</strong> If you need to optimize performance-critical code further, consider using Cython, which allows you to write Python-like code that can be compiled to C for improved performance.</p>
</li>
<li>
<p><strong>Memory Management:</strong> Be mindful of memory usage, especially when dealing with large datasets. Use generators to avoid loading everything into memory at once, and consider memory profiling tools like <code>memory_profiler</code>.</p>
</li>
<li>
<p><strong>Algorithm Choice:</strong> The choice of algorithm can have a significant impact on efficiency. Be aware of different algorithms and their time complexities when solving problems.</p>
</li>
</ol>
</section>
